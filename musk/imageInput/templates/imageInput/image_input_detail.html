<!-- https://speckyboy.com/custom-file-upload-fields/ -->
{% extends 'custom/base.html' %}
{% load static %}
{% block titleBlock %} Image Input Mode {% endblock titleBlock %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/image_input_detail.css' %}">
<h1 style="text-align: center; font-family: 'Times New Roman'; font-weight: bold;">{{ page.parent.name }} - {{ page.pageName }} Page</h1>
<div class="image_container">
    <form enctype="multipart/form-data" action="{% url 'custom_image_input_detail' parent=page.parent.id pk=page.id %}" method="post">
        {% csrf_token %}
        <div class="image-upload-wrap">
            <input name="imageUpload" class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="btn btn-danger">Remove <span class="image-title">Uploaded Image</span></button>
                <button type="submit" name="submitMake" class="btn btn-success">Make <span class="image-title">Page</span></button>
            </div>
        </div>
    </form>
</div>

<script src="{% static '/js/image_input_detail.js' %}" type="text/javascript"></script>

{% endblock content %}
